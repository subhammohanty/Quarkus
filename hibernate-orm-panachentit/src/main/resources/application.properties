# configure your datasource
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = root
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/postgres

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation = none


quarkus.http.port=8888

interest_Rate=40

jaipur_interest_rate=20
bhubaneswar_interest_rate=40
cuttack_interest_rate=20
hyderabad_interest_rate=20

#To inform which profile, for this we need to run in local profile
%local.quarkus.http.port=9090

#FileLog
quarkus.log.file.enable=true
quarkus.log.file.level=DEBUG
quarkus.log.file.path=log/quarkus.log

quarkus.log.file.format=%d(HH:mm:ss) %-5p [%c{2.}] (%t) %s%e%n